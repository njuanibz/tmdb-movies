<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script type="text/javascript">
      // Adaptado de https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') + (q.q ? ('?' + q.q) : '') + l.hash
            );
          }
        }
      }(window.location));
    </script>
    <h1>404 - Not Found</h1>
    <p>Redirigiendo...</p>
  </body>
</html>
